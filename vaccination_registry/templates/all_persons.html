{% extends 'base.html' %}
{% block content %}<div class="card-body">
    <div class="table-responsive">
      <table class="table">
        <thead class=" text-primary">
          <th>
            First Name
          </th>
          <th>
            Last Name
          </th>
          <th>
          Occupation
          </th>
          <th>
              gender
          </th>
          <th>
            identifier
        </th>

        </thead>
        <tbody>
          <tr>
              {% for person in persons %}
              <td>{{person.first_name}}</td>
              <td>{{person.last_name}}</td>
              <td>{{person.occupation}}</td>
              <td>{{person.gender}}</td>
              <td>{{person.special_id}}</td>

              <td><a href="{% url 'delete_person' person.id %}">Delete</a></td> 
              <td><a href="{% url 'edit_person' person.id %}">Update</a></td> 
                         
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  {% endblock %}
